<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techkshetra - Dalmia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 md:py-16">
        <!-- Main Header Section -->
        <div class="text-center mb-8 md:mb-16">
            <h1 class="text-4xl md:text-6xl lg:text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-600 mb-6 tracking-wider hover:scale-105 transition-transform duration-300">
                DLITA'S
                <span class="block bg-gradient-to-r from-indigo-400 to-cyan-500 bg-clip-text text-transparent mt-4 transform hover:translate-y-[-5px] transition-all duration-300">PRESENTS</span>
            </h1>
        </div>

        <!-- Techkshetra Section -->
        <div class="text-center mb-8 md:mb-16">
            <h2 class="text-4xl md:text-6xl lg:text-8xl font-extrabold text-white mb-4 tracking-wider hover:scale-105 transition-transform duration-300 animate-glow" style="text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;">
                TECHKSHETRA
            </h2>
            <p class="text-xl md:text-2xl text-white font-light tracking-wide glow">
                Welcome to our Tech Event
            </p>
        </div>

        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-6">Begin Your Experience</h1>
            
            <div id="camera-section" class="text-center">
                <button id="beginExperienceBtn" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                    Begin the Experience
                </button>
                <p id="errorMessage" class="mt-4 text-red-500 hidden"></p>
            </div>

            <div id="face-detection-section" class="hidden mt-6">
                <div class="bg-gray-100 rounded-lg p-4">
                    <h2 class="text-xl font-semibold mb-4">Face Detection</h2>
                    <div id="video-container" class="mb-4">
                        <!-- Video feed will be dynamically added here -->
                    </div>
                    <button id="runFaceDetectionBtn" 
                            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Detect Faces
                    </button>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('beginExperienceBtn').addEventListener('click', function() {
                // Hide begin button section
                document.getElementById('camera-section').classList.add('hidden');
                
                // Show face detection section
                document.getElementById('face-detection-section').classList.remove('hidden');

                // Run face detection script
                fetch('/run-face')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            console.log('Face detection script started');
                        } else {
                            document.getElementById('errorMessage').textContent = data.message;
                            document.getElementById('errorMessage').classList.remove('hidden');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('errorMessage').textContent = 'An error occurred';
                        document.getElementById('errorMessage').classList.remove('hidden');
                    });
            });

            document.getElementById('runFaceDetectionBtn').addEventListener('click', function() {
                // Add video feed dynamically
                const videoContainer = document.getElementById('video-container');
                const videoElement = document.createElement('img');
                videoElement.src = '/video_feed';
                videoElement.alt = 'Face Detection';
                videoElement.classList.add('w-full', 'rounded-lg', 'border-2', 'border-gray-300');
                videoContainer.innerHTML = '';
                videoContainer.appendChild(videoElement);
            });
        </script>
    </div>

    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
